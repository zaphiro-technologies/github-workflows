name: Project Management
on:
  issues:
    types:
      - labeled
  pull_request:
    branches: [ main ]
    types:
      - labeled
      - ready_for_review
  workflow_call:
    inputs:
      labeled:
        required: false
        default: bug, ci, dependencies, documentation, feature, refactor, security, customer
        type: string
      project-url:
        required: false
        type: string
      reviewers-team:
        required: false
        default: 'backend-devs'
        type: string
      reviewers-individuals:
        required: false
        type: string
jobs:
  add-to-project:
    name: Add issue/PR to a project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        id: addItem
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: ${{ inputs.labeled }}
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == true }}
        uses: kalgurn/update-project-item-status@main
        with:
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.addItem.outputs.itemId }}
          status: "üèó In progress"
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false }}
        uses: kalgurn/update-project-item-status@main
        with:
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          item-id: ${{ steps.addItem.outputs.itemId }}
          status: "üîñ Ready"
  assing-pr-to-creator:
    name: Assign PR to creator
    runs-on: ubuntu-latest
    steps:
      - name: Assign PR to creator
        uses: thomaseizinger/assign-pr-creator-action@v1.0.0
        if: github.event_name == 'pull_request'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  add-reviewer-to-pr:
    name: Assign Reviewer to PR
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false }}
        run: |
          gh api \
            --method PUT \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /orgs/$OWNER/teams/$TEAM/repos/$OWNER/$REPO \
            -f permission='push' 
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TEAM: ${{ inputs.reviewers-team != '' && inputs.reviewers-team || 'backend-devs' }}
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false }}
        uses: rowi1de/auto-assign-review-teams@v1.1.3
        with:
          repo-token: ${{ secrets.REPO_PAT }}
          teams:  ${{ inputs.reviewers-team != '' && inputs.reviewers-team || 'backend-devs' }} # only works for GitHub Organisation/Teams
          persons:  ${{ inputs.reviewers-individuals }} # add individual persons here
          include-draft: false # Draft PRs will be skipped (default: false)
          skip-with-manual-reviewers: 1 # Skip this action, if the number of reviwers was already assigned (default: 0)
