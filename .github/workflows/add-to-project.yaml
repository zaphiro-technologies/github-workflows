name: Project Management
on:
  issues:
    types:
      - labeled
  pull_request:
    branches: [ main ]
    types:
      - labeled
      - ready_for_review
  workflow_call:
    inputs:
      labeled:
        required: false
        default: bug, ci, dependencies, documentation, feature, refactor, security, customer
        type: string
      project-url:
        required: false
        type: string
      reviewers-team:
        required: false
        default: 'backend-devs'
        type: string
      reviewers-individuals:
        required: false
        type: string
jobs:
  add-to-project:
    name: Add issue/PR to a project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: ${{ inputs.labeled }}
  assing-pr-to-creator:
    name: Assign PR to creator
    runs-on: ubuntu-latest
    steps:
    - name: Assign PR to creator
      uses: thomaseizinger/assign-pr-creator-action@v1.0.0
      if: github.event_name == 'pull_request'
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
  add-reviewer-to-pr:
    name: Assign Reviewer to PR
    runs-on: ubuntu-latest
    steps:
     - if: github.event_name == 'pull_request'
       uses: actions/github-script@v6
       with:
         script: |
            const team = 'backend-devs';
            const token = process.env.GITHUB_TOKEN;

            const response = await github.rest.pulls.addReviewers({
              pull_id: context.payload.pull_id,
              team_reviewers: [team],
              token
            });

            console.log(response);
