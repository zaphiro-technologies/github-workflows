name: Project Management
on:
  issues:
    types:
      - labeled
  pull_request:
    branches: [main]
    types:
      - labeled
      - ready_for_review
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:
  workflow_call:
    inputs:
      labeled:
        required: false
        default: bug, ci, dependencies, documentation, feature, refactor, security, customer
        type: string
      project-url:
        required: false
        type: string
      reviewers-team:
        required: false
        default: "backend-devs"
        type: string
      reviewers-individuals:
        required: false
        type: string
jobs:
  add-to-project:
    if: github.event_name == 'issues' || github.event_name == 'pull_request' || github.event_name == 'workflow_call'
    name: Add issue/PR to a project
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_SECRET }}
      - uses: actions/add-to-project@v1.0.2
        id: add-project
        with:
          # You can target a project in a different organization
          # to the issue
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ steps.generate-token.outputs.token }}
          labeled: ${{ inputs.labeled }}
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == true && steps.add-project.outputs.itemId }}
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ steps.generate-token.outputs.token }}
          item-id: ${{ steps.add-project.outputs.itemId }} # Use the item-id output of the previous step
          field-keys: Status
          field-values: "\U0001F3D7 In progress"
      - if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false && steps.add-project.outputs.itemId }}
        uses: titoportas/update-project-fields@v0.1.0
        with:
          project-url: ${{ inputs.project-url != '' && inputs.project-url || secrets.PLATFORM_PROJECT_URL }}
          github-token: ${{ steps.generate-token.outputs.token }}
          item-id: ${{ steps.add-project.outputs.itemId }} # Use the item-id output of the previous step
          field-keys: Status
          field-values: "\U0001F516 Ready"
      - name: Assign PR to creator
        if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false && steps.add-project.outputs.itemId }}
        uses: thomaseizinger/assign-pr-creator-action@v1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Add permissions
        if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false && steps.add-project.outputs.itemId }}
        run: "IFS=,\nfor TEAM in $TEAMS; \n  do\n    gh api \\\n    --method PUT \\\n    -H \"Accept: application/vnd.github+json\" \\\n    -H \"X-GitHub-Api-Version: 2022-11-28\" \\\n    /orgs/$OWNER/teams/$TEAM/repos/$OWNER/$REPO \\\n    -f permission='push'\n  done\n"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          TEAMS: ${{ inputs.reviewers-team != '' && inputs.reviewers-team || 'backend-devs,ops' }}
      - name: Add reviewers
        if: ${{ github.event_name == 'pull_request'  &&  github.event.pull_request.draft == false && steps.add-project.outputs.itemId }}
        uses: rowi1de/auto-assign-review-teams@v1.1.3
        with:
          repo-token: ${{ steps.generate-token.outputs.token }}
          teams: ${{ inputs.reviewers-team != '' && inputs.reviewers-team || 'backend-devs,ops' }} # only works for GitHub Organisation/Teams
          persons: ${{ inputs.reviewers-individuals }} # add individual persons here
          include-draft: false # Draft PRs will be skipped (default: false)
          skip-with-manual-reviewers: 1 # Skip this action, if the number of reviwers was already assigned (default: 0)
  sync-priority:
    name: Sync Priority Label
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      issues: write
      repository-projects: read
    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_SECRET }}
      - name: Sync Priority to Label
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: "# Get all open issues with 'security' label (with pagination)\nISSUES=\"\"\nCURSOR=\"\"\nwhile :; do\n  if [ -z \"$CURSOR\" ]; then\n    QUERY='\n      query($owner: String!, $repo: String!) {\n        repository(owner: $owner, name: $repo) {\n          issues(first: 100, states: OPEN, labels: [\"security\"]) {\n            pageInfo {\n              hasNextPage\n              endCursor\n            }\n            nodes {\n              number\n              labels(first: 20) {\n                nodes { name }\n              }\n              projectItems(first: 5) {\n                nodes {\n                  fieldValueByName(name: \"Priority\") {\n                    ... on ProjectV2ItemFieldSingleSelectValue { name }\n                  }\n                }\n              }\n            }\n          }\n        }\n      }\n    '\n  else\n    QUERY='\n      query($owner: String!, $repo: String!) {\n        repository(owner: $owner, name: $repo) {\n          issues(first: 100, states: OPEN, labels: [\"security\"], after: \"'$CURSOR'\") {\n            pageInfo {\n              hasNextPage\n              endCursor\n            }\n            nodes {\n              number\n              labels(first: 20) {\n                nodes { name }\n              }\n              projectItems(first: 5) {\n                nodes {\n                  fieldValueByName(name: \"Priority\") {\n                    ... on ProjectV2ItemFieldSingleSelectValue { name }\n                  }\n                }\n              }\n            }\n          }\n        }\n      }\n    '\n  fi\n\n  PAGE=$(gh api graphql -f owner=\"$OWNER\" -f repo=\"$REPO\" -f query=\"$QUERY\")\n  ISSUES=\"${ISSUES}${PAGE}\"\n\n  HAS_NEXT=$(printf '%s\\n' \"$PAGE\" | jq -r '.data.repository.issues.pageInfo.hasNextPage')\n  if [ \"$HAS_NEXT\" != \"true\" ]; then\n    break\n  fi\n\n  CURSOR=$(printf '%s\\n' \"$PAGE\" | jq -r '.data.repository.issues.pageInfo.endCursor')\ndone\n# Loop through issues\necho \"$ISSUES\" | jq -c '.data.repository.issues.nodes[]' | while read -r issue; do\n  NUMBER=$(echo \"$issue\" | jq -r '.number')\n  # Get Priority from project items (take the first one found)\n  RAW_PRIORITY=$(echo \"$issue\" | jq -r '.projectItems.nodes[].fieldValueByName.name // empty' | head -n 1)\n  \n  # Remove non-ASCII characters (icons/emojis) to get clean label name\n  CLEAN_PRIORITY=$(echo \"$RAW_PRIORITY\" | tr -cd '\\000-\\177' | xargs)\n  \n  if [ -z \"$CLEAN_PRIORITY\" ]; then\n    echo \"Issue #$NUMBER: No priority found in project (or empty after cleanup).\"\n    continue\n  fi\n  \n  # Map Priority to P-labels\n  case \"$CLEAN_PRIORITY\" in\n    \"Low\")\n      TARGET_LABEL=\"P3\"\n      LABEL_COLOR=\"EDEDED\"\n      ;;\n    \"Medium\")\n      TARGET_LABEL=\"P2\"\n      LABEL_COLOR=\"FBCA04\"\n      ;;\n    \"High\")\n      TARGET_LABEL=\"P1\"\n      LABEL_COLOR=\"FF9F1C\"\n      ;;\n    \"Urgent\")\n      TARGET_LABEL=\"P0\"\n      LABEL_COLOR=\"D73A4A\"\n      ;;\n    *)\n      TARGET_LABEL=\"P3\"\n      LABEL_COLOR=\"EDEDED\"\n      ;;\n  esac\n\n  # Check if label already exists\n  HAS_LABEL=$(echo \"$issue\" | jq -r --arg TARGET_LABEL \"$TARGET_LABEL\" '.labels.nodes[].name | select(. == $TARGET_LABEL)')\n\n  # Remove other priority labels if they exist\n  echo \"$issue\" | jq -r '.labels.nodes[].name' | while read -r EXISTING_LABEL; do\n      if [[ \"$EXISTING_LABEL\" =~ ^P[0-9]+$ ]] && [ \"$EXISTING_LABEL\" != \"$TARGET_LABEL\" ]; then\n          echo \"Issue #$NUMBER: Removing conflicting label '$EXISTING_LABEL'.\"\n          gh issue edit \"$NUMBER\" --repo \"$OWNER/$REPO\" --remove-label \"$EXISTING_LABEL\"\n      fi\n  done\n  \n  if [ -n \"$HAS_LABEL\" ]; then\n    echo \"Issue #$NUMBER: Already has label '$TARGET_LABEL'.\"\n  else\n    echo \"Issue #$NUMBER: Adding label '$TARGET_LABEL'.\"\n    # Create label if it doesn't exist (ignores error if exists)\n    gh label create \"$TARGET_LABEL\" --repo \"$OWNER/$REPO\" --color \"$LABEL_COLOR\" || true\n    \n    gh issue edit \"$NUMBER\" --repo \"$OWNER/$REPO\" --add-label \"$TARGET_LABEL\"\n  fi\ndone\n"
