name: License Management

concurrency:
  group: ${{github.repository}}-${{ github.ref_name }}-license
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, ready_for_review, synchronize]
  workflow_call:
    inputs:
      skip-dependency:
        required: false
        default: false
        type: boolean
        description: True to skip license dependency check
      skip-fix:
        required: false
        default: true
        type: boolean
        description: True to skip license fix
      license-config-path:
        required: false
        default: ".github/config/.licenserc.yaml"
        type: string
jobs:
  license:
    name: Check licenses
    runs-on: ubuntu-latest
    #if: ${{ github.event.pull_request.draft == false }}
    env:
      GOPRIVATE: github.com/zaphiro-technologies/*
    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_SECRET }}
      - uses: actions/checkout@v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: Fix License Header
        if: ${{ ! inputs.skip-fix || inputs.skip-fix == '' }}
        uses: apache/skywalking-eyes/header@v0.7.0
        with:
          config: ${{ inputs.license-config-path || '.github/config/.licenserc.yaml' }}
          mode: fix
          # log: debug # optional: set the log level. The default value is `info`.
      - name: Apply Changes
        if: ${{ ! inputs.skip-fix || inputs.skip-fix == '' }}
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          author_name: License Bot
          author_email: bot@zaphiro.ch
          message: "Automatic application of license header"
      - run: git config --global "url.https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/.insteadOf" "https://github.com/"
      # golang license check set-up
      - if: ${{ (!inputs.skip-dependecy || inputs.skip-dependecy == '') && hashFiles('go.mod') != '' }}
        name: Set up Go (Go project)
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      # javascript license check set-up
      - if: ${{ (!inputs.skip-dependecy || inputs.skip-dependecy == '') && hashFiles('package.json') != '' }}
        name: Set up Go (non-Go project)
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.20.0"
      # golang & javascript license check
      - if: ${{ (!inputs.skip-dependecy || inputs.skip-dependecy == '') && (hashFiles('package.json') != '' || hashFiles('go.mod') != '') }}
        name: Check Go/Javascript Dependencies' License
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go install github.com/apache/skywalking-eyes/cmd/license-eye@latest
          license-eye -c ${{ inputs.license-config-path || '.github/config/.licenserc.yaml' }} dep check
      # NOTE: we are not using the action
      # apache/skywalking-eyes/dependency@v0.6.0
      # since it uses a old version of golang.
      #Â The file `.github/config/.licenserc.yaml` is required, or it will fail.
      # python license check set-up
      - if: ${{ (!inputs.skip-dependecy || inputs.skip-dependecy == '') &&(hashFiles('requirements.txt') != '' || hashFiles('pyproject.toml') != '') }}
        name: Check Python dependencies' License
        run: |
          pip install poetry
          pip install poetry-plugin-export
          poetry export -f requirements.txt --without-hashes --without dev -o /tmp/reqs.txt
          pip install licensecheck
          licensecheck --only-licenses mit apache bsd psf-2.0 mpl lgpl --show-only-failing --zero --requirements-paths /tmp/reqs.txt
